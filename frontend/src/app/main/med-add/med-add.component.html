<div class="row">
  <div class="col-md-8 offset-2">
    <div class="row">
      <div class="col-md-4"><button class=" mt-4 btn btn-info" routerLink="../">Go back to list</button></div>
    </div>
    <div class="row">
      <div class="col-2"></div>
    <div class="col-8 text-center">
      <div class="card mt-5 bg-dark text-white">
        <h1 class="card-header">Add Medicament</h1>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-signature"></i></div>
                    </div>
                    <input type="text" class="form-control" formControlName="name" placeholder="Name"
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                      <div *ngIf="f.name.errors.required">Name is required</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-12">
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-signature"></i></div>
                    </div>
                    <input type="text" class="form-control" formControlName="description" placeholder="Description"
                    [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                      <div *ngIf="f.description.errors.required">Description is required</div>
                      <div *ngIf="f.description.errors.minlength">Description must be at least 20 characters</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                  <button type="submit" class="btn btn-warning btn-block">Add</button>
                </div>
                <div class="col-md-3"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
    </div>
  </div>
</div>
