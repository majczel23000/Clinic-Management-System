<div class="row">
    <div class="col-md-8 offset-2">
      <div class="row">
        <div class="col-md-4"><button class=" mt-4 btn btn-info" routerLink="add">Add patient</button></div>
        <div class="col-md-8"><h3 class="mt-4 text-center">| List of all patients:</h3></div>
      </div>
      
      <table class="table mt-5 table-hover text-center " id="usersTable">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients; let i = index ">
            <th scope="row">{{i + 1}}</th>
            <td>{{patient?.name}}</td>
            <td >{{patient?.surname}}</td>
            <td class="text-center" >
              <button class="btn btn-edit btn-sm btn-edit-bg" (click)="detailsUser(i)"><i class="fa fa-user-circle" aria-hidden="true"></i></button>
            </td>
          </tr>
      
        </tbody>
      </table>
    </div>
  </div>
